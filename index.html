<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/038af8c81d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <!-- loader -->
    <div class="loader">
        <p><span class="loader__text">Bienvenue chez </span><span class="loader__title">ohmyfood</span></p>
        <p class="loader__loading">loading</p>
    </div>
    <!-- header -->
    <header class="header">
        <h1 class="header__h1">ohmyfood</h1>
    </header>

    <!-- main -->
    <main>
        <!-- section localisation -->
        <section class="localisation">
            <form class="localisation__form" action="#">
                <i class="fas fa-map-marker-alt localisation__icone"></i>
                <input class="localisation__input" type="text" placeholder="Paris, Belleville">
            </form>
        </section>
        <!-- section proposition commerciale -->
        <section class="proposition">
            <h2 class="proposition__h2">Réservez le menu qui vous convient</h2>
            <p class="proposition__text" >Découvrer des restaurants d'exception,<br> séléctionnés par nos soins</p>
            <a  href="#" class="proposition__button"> Explorer nos restaurants</a>
        </section>
        <!-- section process -->
        <section class="process">
            <h2 class="process__h2">Fonctionnement</h2>
            <div class="process__container">
                <div class="process__step">
                    <div class="process__icone"><i class="fas fa-mobile-alt"></i></div>
                    <p class="process__text">Choississez un restaurant</p>
                </div>
                <div class="process__step">
                    <div class="process__icone"><i class="fas fa-list-ul"></i></div>
                    <p class="process__text">Composez votre menu</p>
                </div>
                <div class="process__step">
                    <div class="process__icone"><i class="fas fa-store"></i></div>
                    <p class="process__text">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
