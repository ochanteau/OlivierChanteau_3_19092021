<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/038af8c81d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">ohmyfood</h1>
    </header>
    <main>
        <section class="localisation">
            <form class="localisation__form" action="#">
                <i class="fas fa-map-marker-alt localisation__icone"></i>
                <input class="localisation__input" type="text" placeholder="Paris, Belleville">
            </form>
        </section>
        <section class="proposition">
            <h2 class="proposition__h2">Réservez le menu qui vous convient</h2>
            <p class="proposition__text" >Découvrer des restaurants d'exception,<br> séléctionnés par nos soins</p>
            <a class="proposition__button" href="#">Explorer nos restaurants</a>
        </section>
    </main>
</body>

</html>
